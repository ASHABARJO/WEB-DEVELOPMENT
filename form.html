<body>
    <form>
        <!-- Textfield -->
        <label for="email">Login Id :</label>
        <input type="email" id="email" placeholder="Enter your login id" />
        <br />
        <br />
        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Enter your name"/>
       <br>
       <br>
       <!-- Password field -->
       <label for="pw">PassWord :</label>
       <input type="password" name="pw" id="pw" placeholder="password"> 
        <br />
        <br />
        <!-- radio -->
        <label for="other">Gender :</label>

        <input type="radio" id="female" />
        <label for="female">Female</label>

        <input type="radio" id="male" />
        <label for="male">Male</label>

        <input type="radio" id="other" />
        <label for="male">other</label>

        <br />
        <br />
        <!-- checkbox -->
        <label for="lang">Language :</label>

        <input type="checkbox" id="eng"/>
        <label for="eng">English</label>

        <input type="checkbox" id="hindi" />
        <label for="hindi">Hindi</label>
         <br>
         <br>
         <!-- date field -->
       <label for="dob">Date of Birth</label>
        <input type="date" id="dob" placeholder="Enter your DOB">
        <br />
        <br />
        <!-- fieldset -->
        <fieldset>
            <!-- legend-caption the fieldset -->
            <legend>Know me write way</legend>
        <label for="city">City</label>
       
        <select name="city" id="cityoption">
        <option value="ranchi">Ranchi</option>
        <option value="mumbai">Mumbai</option>
        <option value="delhi">Delhi</option>
        <option value="bangluru">Bangluru</option>
    </select>
    <br>
    <br>
    <label for="myself">Write about yourself</label>
    <br>
    <br>
    <!-- textarea-Provide large area for for text input -->
    <textarea name="myself" id="myself" cols="35" rows="5" placeholder="Word limit 25 "></textarea>
    <br>
    <br>
    <!-- File takes from device -->
    <label for="sign">Signature:</label>
    <input type="file" name="sign" id="sign">
    <br>
    <br>
    <!-- image -->
    <label for="img">Reset:</label>
    <input type="image" src="https://rb.gy/ulweg" alt="reset" width="48" height="48">
    
</fieldset>
