<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Job Application</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" />
    <br />
    <br />
    <label for="email">Email:</label>
    <input type="email" id="email" />
    <br />
    <br />
    <label for="pho">Phone:</label>
    <input type="text" id="pho" />
    <br />
    <br />
    <label for="rename">Rename:</label>
    <input type="file" id="rename" />
    <br />
    <br />
    <label for="exp">Experience(year):</label>
    <input type="number" id="exp"  min="0" max="50"/>
    <br />
    <br />
    <fieldset>
      <legend for="skill">Skill</legend>

      <input type="checkbox" id="html" />
      <label for="html">HTML</label>

      <input type="checkbox" id="html" />
      <label for="css">CSS</label>

      <input type="checkbox" id="js" />
      <label for="js">Javascript</label>
    </fieldset>
<br>
<br>

<label for="edu">Education:</label>
<select for="edu">
    <option value="hs">High School</option>
    <option value="mids">Middle Shcool</option>
    <option value="college">College</option>
</select>

    <fieldset>
    <legend for="skill">Availability</legend>

    <input type="radio" id="ft" />
    <label for="ft">Full-time</label>
<br>
  <input type="radio" id="pt" />
    <label for="pt">Part-Time</label>

  </fieldset>
<br>
<br>
<label for="Comment">Additional Comment</label>
<br>
  <textarea name="" id="" cols="55" rows="10"></textarea>
  </body>
</html>
