<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Complex Form</h1>
    <fieldset>
        <legend>Personal information</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="name">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="ph">Phone:</label>
        <input type="text" name="ph" id="ph">
        <br>
        <br>
        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" id="dob">
        <br>
        <br>
        <label for="Gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="male" id="male">
        
        <label for="female">Female</label>
        <input type="radio" name="female" id="female">
        <br>
        <br>
    </fieldset>
    <br><br>

    <fieldset>
<legend>Address</legend>
<label for="st">Street:</label>
<input type="text" name="st" id="st">
<br>
<br>
<label for="city">City:</label>
<input type="text" name="city" id="city">
<br>
<br>
<label for="state">State:</label>
<input type="text" name="state" id="state">
<br>
<br>
<label for="zp">Zip Code:</label>
<input type="text" name="zp" id="zp">
<br>
<br>

</fieldset>

<br><br>
<fieldset>
    <legend>Other Information</legend>
<label for="">Comment</label>
<textarea name="" id="" cols="60" rows="10"></textarea><br>
<input type="checkbox"><label for="aggree">I agree to the terms of service</label>
</fieldset>
</body>
</html>
