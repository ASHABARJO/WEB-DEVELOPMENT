<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
         <h2 style="text-align: center;""> Event Registeration </h1>
        <form style="background-color: bisque">
            <table>
                <tr>
                <td>Name :</td>
                <td><input type="text"></td>
             </tr>
             
             <tr>
                <td>Email :</td>
                <td><input type="email"></td><br>
             </tr>
             <tr>
                <td>Phone :</td>
                <td><input type="text"></td>
             </tr>
             <tr>
                <td>Occupation :</td>
                <td><select name="occ" id="occ">
                    <option value="other">other</option>
                    <option value="engineer">engineer</option>
                    <option value="business">business</option>
                </select></td>
             </tr>
             <tr>
                <td>Topic of interest:</td>
                <td> 
                <input type="checkbox" name="html" id="html">
                <label for="html">HTML</label>
                
                <input type="checkbox" name="css" id="css">
                <label for="css">CSS</label>
                
                <input type="checkbox" name="javascript" id="javascript">
                <label for="css">Javascript</label>

            </td>
             </tr>

             <tr>
                <td>Comment</td>
                <td><textarea name="Comment" id="Comment" cols="55" rows="10"></textarea></td> 

            </tr>
            </table>
       <button>Register</button>
        </form>
   
</body>
</html>
